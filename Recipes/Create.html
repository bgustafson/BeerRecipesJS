<body>

  <div id="container">
    <header>
      <div class="content-wrapper">
        <div class="float-left">                   
          <p class="site-title"> <img src="../Images/Beer_mug.gif"/> <a href="Index.html">Beerclopedia</a></p>
        </div>
        <div class="float-right">
            <nav>
                <ul id="menu">
                    <li><a href="../Home/Index.html">Home</a></li>
                    <li><a href="Index.html">Recipes</a></li>
                    <li><a href="../Home/About.html">About</a></li>
                    <li><a href="../Home/Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
      </div>
    </header>
    <div id="body">
      <section class="content-wrapper main-content clear-fix">
        <h2>Create</h2>
      
        <div class="editor-label">
           Author
        </div>
        <div class="editor-field">
          <input type="text" id="author" />
        </div>

        <div class="editor-label">
            Name
        </div>
        <div class="editor-field">
            <input type="text" id="name" />
        </div>

        <div class="editor-label">
          Style
        </div>
        <div class="editor-field">
            <select id="style">
              <option value="Amber Lager">All Grain</option>
              <option value="American Lager">American Lager</option>
              <option value="Barley Wine">Barley Wine</option>
              <option value="Belgian Ale">Belgian Ale</option>
              <option value="Bitters">Bitters</option>
              <option value="Bock">Bock</option>
              <option value="Brown Ale">Brown Ale</option>
              <option value="California Common">California Common</option>
              <option value="Cider">Cider</option>
              <option value="Fruit Beer">Fruit Beer</option>
              <option value="IPA">IPA</option>
              <option value="Mead">Mead</option>
              <option value="Munich Dunkel">Munich Dunkel</option>
              <option value="Pale Ale">Pale Ale</option>
              <option value="Pilsner">Pilsner</option>
              <option value="Porter">Porter</option>
              <option value="Scottish">Scottish</option>
              <option value="Stout">Stout</option>
              <option value="Wheat/Weizen">Wheat/Weizen</option>
              <option value="Wit">Wit</option>
            </select>
        </div>
        
        <div class="editor-label">
            Mash Type
        </div>
        <div class="editor-field">
            <select id="mashtype">
              <option value="All Grain">All Grain</option>
              <option value="Extract">Extract</option>
              <option value="Partial Mash">Partial Mash</option>
            </select>
        </div>

        <div class="editor-label">
            Description
        </div>
        <div class="editor-field">
            <input type="text" id="description" />
        </div>

        <div class="editor-label">
            Prep Time
        </div>
        <div class="editor-field">
            <input type="text" id="preptime" />
        </div>

        <div class="editor-label">
            Cost
        </div>
        <div class="editor-field">
            <input type="text" id="cost" />
        </div>

        <div class="editor-label">
            Primary Ferment Days
        </div>
        <div class="editor-field">
            <input type="text" id="primary" />
        </div>

        <div class="editor-label">
            Secondary Ferment Days
        </div>
        <div class="editor-field">
            <input type="text" id="secondary" />
        </div>
               
        <div class="editor-label">
            Ingredients
        </div>
        <div id="editorRowsIngredients">
            
        </div>
        <input type="button" value="Add an Ingredient" onclick="addIngredientUI()">
        
        <div class="editor-label">
            Steps
        </div>
        <div id="editorRowsSteps">
            
        </div>
         <input type="button" value="Add a Step" onclick="addStepUI()">

        <p>
            <input type="submit" value="Create" onclick="saveRecipe()"/>
        </p>
      
        <div>
          <a href="Index.html">Back to List</a>
        </div>
      </section>
    </div>
    <footer>
      <div class="content-wrapper">
        <div class="float-left">
          <p>&copy; 2013 - ShipCompliant Homework Part 2</p>
        </div>
      </div>
    </footer>
  </div> 


  <!-- scripts -->
  <script defer src="js/plugins.js"></script>

  <script src="../js/myScripts/create.js"></script>
  <!-- end scripts-->

</body>
</html>
